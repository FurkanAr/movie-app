
{% extends 'base.html' %}
{% load static %}

{% block content %}
<br>

<div class="container text-center justify-content-center">
    <div class="row">
        <div class="col-6">
            <h1> Sign Up</h1>
        </div>
        <div class=" text-center my-4">
            {% if form.errors %}
            <p class="text-primary_red " style="color: red;">
                {{form.errors.email}}
                {{form.errors.password1}}
                {{form.errors.password2}}
            {% endif %}
            </p>
            
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <Label class='text-lg font-medium mb-3'>
                        Email
                    </Label>
                    <input class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" type="email" name="email" id="id_email" placeholder="Your Email">                </div>
                <div class="mb-3">
                    <Label class='text-lg font-medium mb-3'>
                        Password
                    </Label>
                    <input class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" type="password" name="password1" id="id_password1" placeholder="Password">
                </div>
                <div class="mb-3">
                    <Label class='text-lg font-medium mb-3'>
                        Confirm Password
                    </Label>
                    <input class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" type="password" name="password2" id="id_password2" placeholder="Password">
                </div>
                  </div>
                {% if redirect_field_value %}
                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <div class="mb-3 mt-2">

                    Have account already ?
                    <a style="color: red;" href="{% url 'account_login' %}"  type="submit">Login</a>
                </div>

              </form>
        </div>
    </div>
</div>


  {% endblock %}
