
{% extends 'base.html' %}
{% load static %}

{% block content %}
<br>

<div class="container text-center justify-content-center">
    <div class="row">
        <div class="col-6">
            <h1> Login</h1>
            <div class=" text-center my-4">
              {% if form.errors %}
              <p class="text-primary_red ">
                  {{form.non_field_errors}}
              </p>
              {% endif %}
             
          </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <form  method="POST">
              {% csrf_token %}

                <div class="mb-3">
                  <Label class='text-lg font-medium mb-3'>
                    Email
                </Label>
                <input class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" type="email" name="login" id="id_login" placeholder="Your Email">
                </div>
                <div class="mb-3">
                  <Label class='text-lg font-medium mb-3'>
                    Password
                </Label>
                <input class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" type="password" name="password" id="id_password" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
                <div class="mb-3 mt-2">

                    Do not have Account?
                    <a style="color: red;" href="{% url 'account_signup' %}" >Sign Up</a>
                </div>

              </form>
        </div>
    </div>
</div>


  {% endblock %}
