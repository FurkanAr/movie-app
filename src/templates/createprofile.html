{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container text-center justify-content-center">
        <div class="row">
            <div class="col-6">
                <h1> Create Profile</h1>
                <div class=" text-center my-4">
                  {% if form.errors %}
                  <p class="text-primary_red ">
                      {{form.non_field_errors}}
                  </p>
                  {% endif %}
                 
              </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-6">
                <form  method="POST">
                  {% csrf_token %}
                    <div class="mb-3">
                      <Label class='text-lg font-medium mb-3'>
                        Profile Name
                    </Label>

                    <input class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" type="text" name="name" id="id_name" placeholder="Profile name">
                    </div>
                    <div class="my-4"> 
                        <Label class='text-lg text-gray-200 font-medium mb-3'>
                            Option 
                        </Label>
                        <select class="p-2 bg-gray-500 rounded-sm text-gray-200 outline-none block w-full"  name="age_limit" id="id_age_limit" >
                            <option value="All">All</option>
                            <option value="Kids">Kids</option>
                           
                        </select>
                    </div>
    
                    <button type="submit" class="btn btn-danger">Create Profile</button>
   
    
                  </form>
            </div>
        </div>
    </div>
    
    {% endblock %}
